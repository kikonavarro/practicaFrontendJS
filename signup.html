<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Nodepop</title>
</head>

<body>
    <h1>Crea tu cuenta</h1>
    <div class="error-message"></div>
    <form novalidate>
        <div>
            <input type="text" name="username" placeholder="Escribe tu usuario" required autofocus/>
        </div>
        <div>
            <input type="password" name="password" placeholder="Escribe tu contraseña" required/>
        </div>
        <div>
            <input type="password" name="passwordConfirmation" placeholder="Confirma tu contraseña" required/>
        </div>
        <div>
            <button type="submit" disabled>Regístrate</button>
        </div>
    </form>
    <script type="module" src="js/signup.js"></script>
</body>

</html>
