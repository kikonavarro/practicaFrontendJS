<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Nodepop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <h1 class="d-flex justify-content-center">Crea tu cuenta</h1>
    <div class="error-message" ></div>
    <div class="d-flex justify-content-center">
        <form novalidate >
            <div>
                <input type="text" name="username" placeholder="Escribe tu usuario" required autofocus/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Escribe tu contraseña" required/>
            </div>
            <div>
                <input type="password" name="passwordConfirmation" placeholder="Confirma tu contraseña" required/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary" disabled>Regístrate</button>
            </div>
        </form>
    </div>
    <script type="module" src="js/signup.js"></script>
</body>

</html>
