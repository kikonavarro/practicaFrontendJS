<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro Nodepop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="text-center">
    <div class="error-message" ></div>
    <div class="d-flex justify-content-center align-items-center" style= "height:600px">
        <form novalidate >
            <h1 class="h3 mt-5 mb-3 fw-normal">Crea tu cuenta</h1>
            <div>
                <input type="text" name="username" placeholder="Escribe tu usuario" class="form-control" required autofocus/>
            </div>
            <div>
                <input type="password" name="password" placeholder="Escribe tu contraseña" class="mt-2 form-control"required/>
            </div>
            <div>
                <input type="password" name="passwordConfirmation" placeholder="Confirma tu contraseña" class="mt-2 form-control" required/>
            </div>
            <div>
                <button type="submit" class="mt-2 w-50 btn btn-md btn-primary" disabled>Regístrate</button>
            </div>
        </form>
    </div>
    <script type="module" src="js/signup.js"></script>
</body>

</html>
