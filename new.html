<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Anuncio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</head>
<body>
    <div class="error-message" ></div>
    <div class="message d-flex m-lg-5 align-items-lg-start" style="height: 600px">
        <form novalidate>
            <h1>Nuevo Anuncio</h1>
            <div>
                <input name="product" placeholder="Escribe el nombre de tu producto..." required autofocus class="mt-2 form-control"></textarea>

            </div>
            <div>
                <input name="image" placeholder="Escribe una URL con una imagen..." required class="mt-2 form-control"></textarea>

            </div>
            <div>
                <input name="price" placeholder="Escribe el precio..." required class="mt-2 form-control"></textarea>

            </div>
            <div>
                <input name="status" placeholder="Lo compras o lo vendes?" required class="mt-2 form-control"></textarea>

            </div>

            <div>
                <button type="submit" class="mt-2 w-auto btn btn-md btn-primary">crear anuncio</button>

            </div>
            <div>
                <a href="index.html"><button type="button" class="mt-2 w-auto btn btn-md btn-primary">Volver al inicio</button></a>

            </div>
        </form>
    </div>
    <script type="module" src="js/newAd.js"></script>
</body>
</html>
